<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Inputs</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todoArray; let i = index">
        <th scope="row"> {{ i+ 1 }}</th>
        <td>{{ todo.title }}</td>
        <td><button class="btn btn-primary" (click)="editClicked(todo)">Edit</button></td>
        <td><button class="btn btn-primary" (click)="deleteTodo(todo._id)">Delete</button></td>
      </tr>
